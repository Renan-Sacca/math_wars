{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Login V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!--===============================================================================================-->	
<link rel="icon" type="image/png" href="{% static 'login/images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'login/css/main.css' %}">

<!--===============================================================================================-->
    


</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login1002">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static 'login/images/img2.png' %}" alt="IMG">
				</div>

				<form class="login100-form validate-form" action="{% url 'propor_exercicio' %}" method="POST" enctype="multipart/form-data">
					{% csrf_token %}
					<span class="login100-form-title">
						Exercício:
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Insira um nome válido">
                        <a class="login100-form-title2" style="color:#9310a5;" >
							Nome
						</a>
						<input class="Finalizar_list2" style="color: #9310a5;" type="text" name="nome" > 
						<span class="focus-input100"></span>
						
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Selecione uma opção">
                        <a class="login100-form-title2" style="color: #9310a5;">
							Série
						</a>
                        <select class="Finalizar_list2" style="color:#9310a5 ;" id="serie">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                          </select>
						
					</div>


                    <div class="wrap-input100 validate-input" data-validate = "Selecione uma opção">
                        <a class="login100-form-title2" style="color: #9310a5;">
							Dificuldade
						</a>
                        <select class="Finalizar_list2" style="color: #9310a5;" id="serieop">
                            <option id="dificuldade1">Fácil</option>
                            <option id="dificuldade2">Médio</option>
                            <option id="dificuldade3">Difícil</option>
                            <option id="dificuldade4">Desafio</option>
 
                          </select>
						
					</div>  


                    <div class="form-group">
                        <a class="login100-form-title2" style="color: #9310a5;">
							Escreva o enunciado
						</a>
                        <textarea class="form-control" style="font-size: 15px; height: 250px;" name="enunciado" id="enunciado" rows="3" ></textarea>
                    </div>

                    <div class="form-group">
						<a class="login100-form-title2" style="color: #9310a5;">
							Escreva a resposta
						</a>
                    <textarea name="resposta" class="form-control" style="color: burlywood; font-size: 15px; height: 250px;" id="Enunciado" rows="3"></textarea>
                    </div>

                    


					<div class="Finalizar_list2">
					<button style="color: #9310a5;" id="ADD_EX" > Adicionar </button>
                    </div>

				</form>

                

                <form>
                    <div class="form-group">
                        <br>
                      <label style="color: #9310a5;" for="arquivo">Deixe um arquivo de consulta caso queira</label>
                      <input type="file" style="color: #9310a5;" id="form-arquivo">
                    </div>
                  </form>


                <div class="container-login100-form-btn">
                    <a  class="Finalizar_list2" style="color: #9310a5;" href="{% url 'dashboard' %}">
                        Finalizar
					</a>
                </div>
			</div>
		</div>
	</div>

	<script>
        $( "#ADD_EX" ).click(function() {
            
            $( ".login100-form validate-form" ).append( '<input class="input100" type="text" name="questão" placeholder="Email">' );
        
            });

    </script>
	

	
<!--===============================================================================================-->	
<script src="{% static 'login/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'login/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login/vendor/tilt/tilt.jquery.min.js' %}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="{% static 'login/js/main.js' %}"></script>
</body>
</html>
